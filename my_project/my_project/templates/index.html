<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
</head>
<body>
  <form method="post">
         {% csrf_token %}
         <table align="center">
             <tr>
                 <div class="username">
                    <td><label for="username">Username: </label></td>
                    <td><input id="username" type="text" name="username" placeholder="Enter your username" value={{ username }}></td>
                 </div>
             </tr>


             <tr>
                 <div class="name">
                    <td><label for="name">Name: </label></td>
                    <td><input id="name" type="text" name="name" placeholder="Enter your name" value="{{name}}"></td>    </div>
             </tr>


             <tr>
                 <div class="email">
                    <td><label for="email">E-mail ID: </label></td>
                   <td><input id="email" type="text" name="email" placeholder="Enter your email" value="{{email}}"></td>
               </div>
             </tr>


             <tr>
                <div class="password">
                    <td><label for="password">Password: </label></td>
                    <td><input id="password" type="password" name="password" placeholder="Enter the password" value="{{password}}"></td>
              </div>
             </tr>
            </table>
         <input type="submit" value="Sign Up"><br>
       <label>Already registered?<a href="/login/">Login</a></label>

  </form>
</body>
</html>
